<!DOCTYPE html>
<html lang="en">
<head>

    <title>GameCentre</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #6A0DAD;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .navbar a img {
            width: 100px;
            height: 50px;
            border-radius: 10px;
            cursor: pointer;
            
        }

        .games-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .game {
            text-align: center;
        }

        .game a img {
            width: 150px;
            height: 100px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .game-title {
            font-size: 18px;
            color: white;
        }
    </style>
</head>

    </div>
